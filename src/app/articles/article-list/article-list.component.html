<ng-container *ngIf="articleList$ | async as articles">
  <ul>
    <li *ngFor="let article of articles">
      <p class="article-title">
        <a [routerLink]="[article.url]">{{ article.title }}</a><span>({{ article.date }})</span>
      </p>
      <p class="article-summary">{{ article.summary }}</p>

    </li>
  </ul>

</ng-container>
