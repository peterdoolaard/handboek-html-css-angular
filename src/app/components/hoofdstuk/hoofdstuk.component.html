<ng-container>
  <div class="chapter-wrapper" tabindex="-1" #chapterWrapper>
    <h2 [id]="'hoofdstuk'" class="chapter-title">
      <span class="chapter-title__number">{{ hoofdstuk?.hoofdstukNummer }}</span>
      <span
        class="chapter-title__text">{{ hoofdstuk?.hoofdstukTitel }}</span>
    </h2>
    <div class="chapter-main-1">
      <app-code />
    </div>
    <aside class="chapter-aside">
      <app-links />
    </aside>
  </div>
</ng-container>
