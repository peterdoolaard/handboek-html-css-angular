<ng-container *ngIf="(codeExamples$ | async) as examples">
  <ng-container *ngIf="examples.length > 0; else geenVoorbeelden">
    <ng-container *ngFor="let example of examples">
      <figure class="figure-container" spellcheck="false">
        <div class="figure-container__inner"> <!-- custom element -->
          <div class="example">
            <style>{{ example.codeCss }}</style>
            <h3 class="example-title">{{ example.hoofdstukNummer }}.{{ example.codeNummer }} &mdash; {{ example.codeTitel }}</h3>
            <div
              class="example-code"
              [innerHTML]="example.codeHtml"
            ></div>
          </div>
          <div class="code-wrapper">
            <pre class="language-html">
<code class="example-html language-html" [innerHTML]="example.codeHtml | escapeMarkup"></code>
              <button class="btn-copy-code" type="button"><span class="screen-reader-text">Kopieer de code</span></button>
              <code (paste)="onPaste()" class="example-html"></code>
            </pre>
            <pre class="language-css">
          <button class="btn-copy-code" type="button"><span class="screen-reader-text">Kopieer de code</span></button>
<code class="example-css" [innerHTML]="example.codeCss | escapeMarkup"></code>
        </pre>
          </div>
          <div class="actions">
            <label class="code-edit__label">Bewerken
              <span class="code-edit__slider"></span>
              <span class="code-edit__thumb"></span>
              <input type="checkbox">
            </label>
            <button class="btn-reset-code" type="button">Herstellen</button>
          </div>
        </div>
        <figcaption>
          <span class="caption-number"></span>
          <span class="caption-text"></span>
        </figcaption>
      </figure>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #geenVoorbeelden>
  <figure class="figure-container" spellcheck="false">
    <div class="figure-container__inner"> <!-- custom element -->
      <div class="example">
        <h3 class="example-title">Er zijn geen voorbeelden beschikbaar</h3>
      </div>
    </div>
  </figure>
</ng-template>
