<p>Volg deze stappen:</p>
<ol>
  <li>Klik op Start.</li>
  <li>Klik op Doorgaan.</li>
  <li>Klik op Voltooien.</li>
  <li>Klik op OK.</li>

<p>Als het misgaat doet u het volgende:</p>
<ol start="5">
  <li>Klik op Probeer opnieuw.</li>
  <li>Klik op Herstel fabrieksinstellingen.</li>
  <li>Klik op OK.</li>
</ol>
