<p>Het invoerelement heeft een patroon. De reguliere expressie <code>[a-z]</code> betekent: alleen kleine letters. Zodra er iets anders wordt getypt, wordt er een foutmelding vertoond. Als het invoerelement de focus verliest, wordt bij verkeerde invoer ook de rand rood.</p>
<form>
  <label for="voornaam">Voornaam
    <input id="voornaam" type="text" pattern="[a-z]">
  </label>
</form>
